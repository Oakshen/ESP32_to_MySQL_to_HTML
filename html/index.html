    /* 定义按钮的形状 */
    .close {
        background-color: rgb(255, 0, 0);
        color: white;
        border: none;
        /*边框*/
        height: 105px;
        width: 105px;
        border-radius: 5px;
        /*设置矩形圆角*/
        cursor: pointer;
    }

    /* 定义按钮鼠标悬浮后的效果 */
    .close:hover {
